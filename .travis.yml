language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
- nightly
install: pip install tox-travis
script: tox
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  user: cpetrich
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    condition: $TRAVIS_PYTHON_VERSION == "3.6"
    branch: master
    tags: true

  provider: pypi
  server: https://test.pypi.org/legacy/
  user: cpetrich
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: false
    condition: $TRAVIS_PYTHON_VERSION == "3.6"
